<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Control de Gastos</title>

</head>
<body>
    <nav class="BarraNavegacion navbar navbar-expand-md sticky-top navbar-right">
        <!-- Brand -->
        <a class="navbar-brand marca" href="#">Control de Gastos</a>
        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon">   
                <i class="fas fa-bars"></i>
            </span>
        </button>
        <!-- Navbar links -->
    </nav>

    <!--Buttons Row-->

    <div class="row justify-content-center">
        <button class="btn btn-dark" id="dollarTableButton">Cotizaci√≥n del Dolar</button>
        <button class="btn btn-dark" id="calcular">Calcular Total</button>
    </div>

    <!--Dollar Table-->


    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <div class="justify-content-center">
                <table id="table" class="table table-responsive">
                    <tbody id="cotizacion">
                        <tr>
                            <th>Tipo</th>
                            <th>Compra</th>
                            <th>Venta</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
        
    <!--Formulario de Proyectos-->
    <div class="container-fluid justify-content-center">
        <div class="row justify-content-center">
            <div class="justify-content-center">
                <div class="card justify-content-center" id="card">
                    <div class="card-body justify-content-center">
                        <div class="row justify-content-center">
                            <h1 class="title">Gasto</h1>
                        </div>
                        <form id="sub-form">
                            <div class="row justify-content-center">
                                <div class="col-6 col-xs-6 col-md-3 col-sm-6">
                                    <label for="descripcion">Descripcion:</label>
                                    <input
                                        type="text"
                                        id="descripcion"
                                        class="form-control mb-3 input100"
                                        class="Descripcion"
                                        required
                                        autofocus
                                    />
                                </div>
                                <div class="col-6 col-xs-6 col-md-3 col-sm-6">
                                    <label for="categoria">Categoria:</label>
                                    <input
                                        type="text"
                                        id="categoria"
                                        class="form-control mb-3 input100"
                                        class="Categoria"
                                        required
                                    />
                                </div>
                                <div class="col-6 col-xs-6 col-md-3 col-sm-6">
                                    <label for="mes">Mes:</label>
                                    <input
                                        type="number"
                                        id="mes"
                                        class="form-control mb-3 input100"
                                        class="Mes"
                                    />
                                </div>
                                <div class="col-6 col-xs-6 col-md-3 col-sm-6">
                                    <label for="costo">Costo:</label>
                                    <input
                                        type="number"
                                        id="costo"
                                        class="form-control mb-3 input100"
                                        class="Costo"
                                        required
                                    />
                                </div>
                            </div>
                            <div class="row justify-content-center">
                                <button class="btn btn-success" id="agregar">Guardar</button>
                            </div>
                        
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!--Tabla con Proyectos-->

        <div class="row justify-content-center">
            <div class="col-auto">
                <h2 class="subtitulo text-center">Listado de gastos</h2>
                <table id="tablaTransacciones" class="table table-responsive">
                    <tbody id="tbody">
                        <tr>
                            <th>Id</th>
                            <th>Categoria</th>
                            <th>Descripcion</th>
                            <th>Mes</th>
                            <th>Monto</th>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    <!--Scripts de Javascript-->

    <script src="./Scripts/main.js" type="module"></script>
    <script src="./Scripts/export.js" type="module"></script>
    <script src="./Scripts/dollarTable.js" type="module"></script>
    <script src="https://kit.fontawesome.com/aaadeae421.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>      <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <!-- Toastify js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
